<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

<div class="container mt-3">
  <h2>Product</h2>
  <div class="container mt-3">
    <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal">
      Create
    </button>
  </div>

  <!-- Modal Create -------------------------------------------->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create Product</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="id" placeholder="Enter id" hidden >
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" >
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Price:</label>
            <input type="text" class="form-control" id="age" placeholder="Enter age" >
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Quantity:</label>
            <input type="text" class="form-control" id="salary" placeholder="Enter salary" >
          </div>
          <label for="salary" class="form-label">Gender:</label>
          <select id="idgender">
            <option value="1">Nam</option>
            <option value="2">Nữ</option>
          </select></br>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="create()" >Create</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <div>
    <table class="table" >
      <div>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th></th>
        </tr>
        <tbody id="showProduct"></tbody>

      </div>
    </table>
  </div>
</div>
